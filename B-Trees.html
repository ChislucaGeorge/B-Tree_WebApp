<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Tree Visualization</title>
    <link rel="stylesheet" href="B-Trees.css">
</head>
<body>
    <header>
        <h1>B-Tree Visualization Tool</h1>
        <button id="theme-toggle" aria-label="Toggle Theme">
            <span id="theme-icon">ðŸŒž</span>
        </button>
    </header>

    <main>
        <div id="container">
            <!-- Control Panel -->
            <section id="control-panel">
                <h2>Controls</h2>
                <form id="tree-controls">
                    <div id="dialog-box">Enter a value and choose an action below.</div>
            
                    <input type="number" id="value-input" name="value-input" placeholder="Enter value" required>
            
                    <button type="button" id="insert-button">Add</button>
                    <button type="button" id="delete-button">Delete</button>
                    <button type="button" id="find-button">Find</button>
                    <button type="button" id="clear-button">Clear Tree</button>
                    <div id="Degree">
                        <input type="number" id="degree-input" placeholder="" />
                        <button type="button" id="set-degree-button">Set Degree</button>
                    </div>
                </form>
            </section>            

            <!-- Visualization Area -->
            <section id="visualization-area">
                <h2>Visualization</h2>
                <canvas id="tree-canvas" width="800" height="400"></canvas>
            </section>
        </div>

        <!-- Message Dialog -->
        <div id="message-dialog">Welcome to B-Tree Visualization Tool!</div>
    </main>

    <footer>
        <p>&copy; 2024 B-Tree Visualization Tool. All rights reserved.</p>
    </footer>

    <script src="B-Trees.js"></script>
</body>
</html>
